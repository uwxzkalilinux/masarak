<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نظام مسارك سونار - البحث عن معلومات الرحلات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    /* --- التصميمات كما في السابق مع تعديلات خفيفة --- */
    :root {
      --primary-color: #2563eb;
    }
    body { font-family: 'Cairo', sans-serif; margin:0; background:#f3f4f6; }
    .main-header { background-color: var(--primary-color); color:white; padding:1rem; display:flex; justify-content:space-between; align-items:center; }
    .logout-btn { color:white; text-decoration:none; display:flex; align-items:center; gap:0.5rem; }
    .container { max-width:1200px; margin:0 auto; padding:1rem; }
    .card { background:#fff; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.05); margin-bottom:1.5rem; }
    .card-header { padding:1rem; border-bottom:1px solid #e5e7eb; font-weight:600; display:flex; justify-content:space-between; align-items:center; }
    .card-body { padding:1rem; }
    .search-input-group { display:flex; gap:0.5rem; }
    .search-btn { display:flex; align-items:center; gap:0.5rem; }
    .results-container { display:flex; gap:20px; margin-top:20px; flex-wrap:wrap; }
    .results-column { flex:1; background-color:#f9fafb; border-radius:8px; padding:15px; min-height:200px; }
    .results-column.without-sonar { border-right:4px solid #e74c3c; }
    .results-column.with-sonar { border-right:4px solid #2ecc71; }
    .column-title { text-align:center; margin-top:0; margin-bottom:15px; padding-bottom:10px; border-bottom:1px solid #ddd; }
    .without-sonar .column-title { color:#e74c3c; }
    .with-sonar .column-title { color:#2ecc71; }
    .trip-card { background:#fff; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.05); margin-bottom:15px; overflow:hidden; transition:transform 0.2s, box-shadow 0.2s; }
    .trip-card:hover { transform:translateY(-3px); box-shadow:0 4px 8px rgba(0,0,0,0.1); }
    .card-content { padding:15px; }
    .driver-name { font-size:1.2rem; color:#2c3e50; margin:0 0 12px 0; }
    .has-sonar-icon { color:#2ecc71; margin-top:12px; font-size:0.9rem; display:flex; align-items:center; gap:5px; }
    .no-sonar-icon { color:#e74c3c; margin-top:12px; font-size:0.9rem; display:flex; align-items:center; gap:5px; }
    .results-summary { background-color:#f9fafb; padding:15px; border-radius:6px; margin-bottom:20px; text-align:center; font-size:1.1rem; }
    .loading-indicator { display:flex; flex-direction:column; align-items:center; justify-content:center; padding:2rem; }
    .radar { width:100px; height:100px; border-radius:50%; border:2px solid var(--primary-color); position:relative; margin-bottom:1rem; }
    .radar-sweep { width:100%; height:100%; border-radius:50%; position:absolute; top:0; left:0;
      background: conic-gradient(rgba(37,99,235,0) 0deg, rgba(37,99,235,0.1) 30deg, rgba(37,99,235,0.3) 60deg, rgba(37,99,235,0.1) 90deg, rgba(37,99,235,0) 120deg, rgba(37,99,235,0) 360deg);
      animation: radarSweep 2s linear infinite; transform-origin:center; }
    .radar-center { position:absolute; width:10px; height:10px; background-color:var(--primary-color); border-radius:50%; top:50%; left:50%; transform:translate(-50%, -50%); }
    @keyframes radarSweep { from { transform:rotate(0deg); } to { transform:rotate(360deg); } }
    .no-results { text-align:center; padding:2rem; display:none; }
    .no-results-icon { font-size:3rem; color:#f59e0b; margin-bottom:1rem; }
    .main-footer { background-color:#f9fafb; padding:1rem; text-align:center; margin-top:2rem; border-top:1px solid #e5e7eb; color:#6b7280; }
    @media print { .results-container { flex-direction:column; } .results-column { margin-bottom:20px; } }
  </style>
</head>
<body>
  <header class="main-header">
    <div class="container">
      <div class="header-content">
        <div class="logo"><h1>نظام مسارك سونار</h1></div>
        <div class="user-menu">
          <span class="username" id="usernameDisplay">مرحباً بك</span>
          <a href="login.html" class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</a>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="search-section">
      <div class="card">
        <div class="card-header">
          <h2><i class="fas fa-search"></i> البحث عن معلومات الرحلات</h2>
        </div>
        <div class="card-body">
          <form id="searchForm" class="search-form">
            <div class="form-group">
              <label for="uniqueId" class="form-label">الرقم الموحد</label>
              <div class="search-input-group">
                <input type="text" id="uniqueId" class="form-control" placeholder="أدخل الرقم الموحد للبحث" required>
                <button type="submit" class="btn btn-primary search-btn"><i class="fas fa-search"></i> بحث</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="results-section" id="resultsSection" style="display:none;">
      <div class="card">
        <div class="card-header">
          <h2><i class="fas fa-info-circle"></i> نتائج البحث</h2>
          <div class="card-actions">
            <button id="printResults" class="btn btn-secondary"><i class="fas fa-print"></i> طباعة</button>
          </div>
        </div>
        <div class="card-body">
          <div class="loading-indicator" id="loadingIndicator">
            <div class="radar"><div class="radar-sweep"></div><div class="radar-center"></div></div>
            <p>جاري البحث...</p>
          </div>
          <div id="resultsContent"></div>
          <div class="no-results" id="noResults">
            <div class="no-results-icon"><i class="fas fa-exclamation-triangle"></i></div>
            <h3>لا توجد نتائج</h3>
            <p>لم يتم العثور على معلومات للرقم الموحد المدخل</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="main-footer">
    <div class="container">
      <p>جميع الحقوق محفوظة &copy; 2023 - نظام مسارك سونار</p>
    </div>
  </footer>

  <script>
    // Supabase setup
    const SUPABASE_URL = "https://vmvjgwnnlpyucwsvpsso.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.addEventListener('DOMContentLoaded', function() {
      const searchForm = document.getElementById('searchForm');
      const resultsSection = document.getElementById('resultsSection');
      const loadingIndicator = document.getElementById('loadingIndicator');
      const resultsContent = document.getElementById('resultsContent');
      const noResults = document.getElementById('noResults');
      const printResults = document.getElementById('printResults');
      const usernameDisplay = document.getElementById('usernameDisplay');
      const logoutBtn = document.getElementById('logoutBtn');

      // التحقق من تسجيل الدخول
      const user = JSON.parse(localStorage.getItem('user'));
      if (!user) window.location.href = 'login.html';
      usernameDisplay.textContent = `مرحباً بك ${user.username}`;

      logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('user');
      });

      searchForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const uniqueId = document.getElementById('uniqueId').value.trim();
        if (!uniqueId) { alert('يرجى إدخال الرقم الموحد للبحث'); return; }

        resultsSection.style.display = 'block';
        loadingIndicator.style.display = 'flex';
        resultsContent.style.display = 'none';
        noResults.style.display = 'none';

        try {
          const response = await fetch(`/api/proxy?unique=${encodeURIComponent(uniqueId)}&username=${encodeURIComponent(user.username)}`);
          if (!response.ok) throw new Error(`خطأ في الاستجابة: ${response.status}`);
          const data = await response.json();
          loadingIndicator.style.display = 'none';
          if (!data.trips || data.trips.length === 0) {
            noResults.style.display = 'flex';
            resultsContent.style.display = 'none';
          } else {
            displayResults(data);
            resultsContent.style.display = 'block';
          }
        } catch(err) {
          loadingIndicator.style.display = 'none';
          noResults.style.display = 'flex';
          resultsContent.style.display = 'none';
          document.querySelector('#noResults h3').textContent = 'حدث خطأ';
          document.querySelector('#noResults p').textContent = `تعذر جلب البيانات: ${err.message}`;
        }
      });

      function displayResults(data) {
        resultsContent.innerHTML = '';
        const resultsContainer = document.createElement('div'); resultsContainer.className='results-container';
        const rightColumn = document.createElement('div'); rightColumn.className='results-column without-sonar'; rightColumn.innerHTML='<h3 class="column-title">بدون صورة سونار</h3>';
        const leftColumn = document.createElement('div'); leftColumn.className='results-column with-sonar'; leftColumn.innerHTML='<h3 class="column-title">مع صورة سونار</h3>';

        let withSonarCount=0, withoutSonarCount=0;

        data.trips.forEach(trip=>{
          const hasSonar = trip.sonar_image_url && trip.sonar_image_url !== 'غير متوفر';
          const card=document.createElement('div');
          card.className=`trip-card ${hasSonar?'with-sonar':'without-sonar'}`;
          const driverName=trip.driver_name||'غير متوفر';
          const truckNumber=trip.truck_number||'غير متوفر';
          const containerNumber=trip.container_number_export||'غير متوفر';
          const manifestNumber=trip.manifest||'غير متوفر';
          const sonarDate=trip.sonar_date||'غير متوفر';
          const sonarImage=trip.sonar_image_url||'';
          card.innerHTML=`<div class="card-content">
            <p class="driver-name"><strong>${driverName}</strong></p>
            <p class="truck-number">رقم السيارة: ${truckNumber}</p>
            <p class="container-number">رقم الحاوية: ${containerNumber}</p>
            <p class="manifest-number">رقم البيان: ${manifestNumber}</p>
            ${sonarDate!=='غير متوفر'?`<p class="sonar-date">تاريخ دخول السونار: ${sonarDate}</p>`:''}
            ${hasSonar?'<div class="has-sonar-icon"><i class="fas fa-check-circle"></i> يوجد صورة سونار</div>':'<div class="no-sonar-icon"><i class="fas fa-times-circle"></i> لا توجد صورة سونار</div>'}
          </div>`;
          if(hasSonar){ leftColumn.appendChild(card); withSonarCount++; } else { rightColumn.appendChild(card); withoutSonarCount++; }
        });

        rightColumn.querySelector('.column-title').textContent=`بدون صورة سونار (${withoutSonarCount})`;
        leftColumn.querySelector('.column-title').textContent=`مع صورة سونار (${withSonarCount})`;

        resultsContainer.appendChild(rightColumn); resultsContainer.appendChild(leftColumn);
        const summary = document.createElement('div'); summary.className='results-summary';
        summary.innerHTML=`<p>إجمالي النتائج: <strong>${data.trips.length}</strong> | مع صورة سونار: <strong>${withSonarCount}</strong> | بدون صورة سونار: <strong>${withoutSonarCount}</strong></p>`;
        resultsContent.appendChild(summary); resultsContent.appendChild(resultsContainer);
      }

      printResults.addEventListener('click', ()=>{ window.print(); });
    });
  </script>
</body>
</html>
