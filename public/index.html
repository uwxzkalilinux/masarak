<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نظام الشاحنات</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f9f9f9; }
    .search-box { margin: 20px; }
    input { padding: 10px; width: 250px; }
    button { padding: 10px 20px; margin: 10px; cursor: pointer; }
    .radar { margin: 20px auto; width: 120px; height: 120px; border-radius: 50%; border: 6px solid #2196F3; animation: none; }
    .loading { animation: spin 1s linear infinite; }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    .card { background: white; margin: 15px auto; padding: 15px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); width: 80%; }
  </style>
</head>
<body>
  <h2>🔍 البحث عن الشاحنات</h2>
  <div class="search-box">
    <input type="text" id="unique" placeholder="أدخل الرقم الموحد">
    <br>
    <button onclick="search()">بحث</button>
  </div>

  <!-- الرادار تحت كلمة البحث -->
  <div id="radar" class="radar"></div>

  <div id="results"></div>

  <script>
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }

    async function search() {
      const unique = document.getElementById("unique").value;
      const radar = document.getElementById("radar");
      const results = document.getElementById("results");
      results.innerHTML = "";

      if (!unique) {
        alert("يرجى إدخال الرقم الموحد");
        return;
      }

      radar.classList.add("loading");

      try {
        const res = await fetch(`/api/proxy?unique=${encodeURIComponent(unique)}`);
        const data = await res.json();
        radar.classList.remove("loading");

        if (data.error) {
          results.innerHTML = `<p style="color:red;">${data.error}</p>`;
          return;
        }

        if (!data.trips || data.trips.length === 0) {
          results.innerHTML = "<p>🚛 لا توجد بيانات للشاحنات.</p>";
          return;
        }

        data.trips.forEach(trip => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <p><b>🚛 رقم السيارة:</b> ${trip.truck_number || "غير متوفر"}</p>
            <p><b>👨‍✈️ اسم السائق:</b> ${trip.driver_name || "غير متوفر"}</p>
            <p><b>📦 رقم الحاوية:</b> ${trip.container_number_export || "غير متوفر"}</p>
            <p><b>📄 رقم المنافيست:</b> ${trip.manifest || "غير متوفر"}</p>
          `;
          results.appendChild(card);
        });

      } catch (error) {
        radar.classList.remove("loading");
        results.innerHTML = `<p style="color:red;">⚠️ حدث خطأ أثناء جلب البيانات.</p>`;
      }
    }
  </script>
</body>
</html>
