<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
  <h2>Login</h2>
  <form id="login-form">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <p id="status"></p>

  <script>
    // Supabase setup
    const SUPABASE_URL = "https://vmvjgwnnlpyucwsvpsso.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZtdmpnd25ubHB5dWN3c3Zwc3NvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2NjYzOTcsImV4cCI6MjA3MjI0MjM5N30.MVt07pKOkyx2nkBeLNhOPcGUcV-hZvwA_VD7YFEatYM";

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const loginForm = document.getElementById("login-form");
    const statusEl = document.getElementById("status");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // تحقق من وجود المستخدم
      const { data, error } = await supabase
        .from("users")
        .select("*")
        .eq("username", username)
        .eq("password", password)  // ⚠️ حالياً نص عادي، لازم لاحقاً hashing
        .single();

      if (error || !data) {
        statusEl.textContent = "❌ اسم المستخدم أو كلمة المرور غير صحيحة";
      } else {
        statusEl.textContent = "✅ تسجيل الدخول ناجح، أهلاً " + data.username;
        // ممكن تخزن الجلسة بالـ localStorage
        localStorage.setItem("user", JSON.stringify(data));
        // توجه المستخدم مثلاً للصفحة الرئيسية
        // window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
